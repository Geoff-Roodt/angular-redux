<div class="row">
  <div class="conversation-wrap">

    <!-- The onThreadSelected OutPut emits the Thread Selected Action in the Chat Threads component -->
    <chat-thread *ngFor="let thread of threads" [thread]="thread" [selected]="thread.id === currentThreadId" (onThreadSelected)="handleThreadClicked($event)"></chat-thread>
    
  </div>
</div>
